<html>
    <head>
        <title>Mockup</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
        <script src="http://code.angularjs.org/1.2.10/angular-animate.min.js"></script>
        <script src="keymaster.js"></script>
        <script>
            var Game = angular.module('Game', ['ngAnimate']);
            
            Game.controller('Gameplay', function($scope, $timeout) {
                var MAX_MAP_SIZE = {Y: 15, X: 19};
                var DIRECTIONS = "NESW";
                var WALL_TYPES = {
                    "rock": 1,
                    "dirt": 2
                };
                
                $scope.position = {x: 10, y:15, ox: 10, oy: 15}
                $scope.direction = {letter: "N", number: 0};
                $scope.stats = {
                    health: 7,
                    attack: 3,
                    defense: 4
                }
                $scope.text = "You encountered a dude! He shouts \"Fight me! or don't, I get paid hourly\"";
                $scope.map = [];
                
                for (var y = 0; y <= MAX_MAP_SIZE.Y; y++) {
                    var row = [];
                    for (var x = 0; x <= MAX_MAP_SIZE.X; x++) {
                        row.push({status: 0});  
                    };
                    $scope.map.push(row);
                };
                
                $scope.map[13][10].type = WALL_TYPES["rock"];
                $scope.map[14][10].type = WALL_TYPES["rock"];
                $scope.map[15][10].type = WALL_TYPES["dirt"];
                $scope.map[14][9].type = WALL_TYPES["dirt"];
                $scope.map[14][11].type = WALL_TYPES["dirt"];
                
                $scope.$watch('position.x + position.y + direction.letter', function () {
                    var position = $scope.position;
                    var direction = $scope.direction.letter;
                    
                    $scope.tiles = {};
                    $scope.tiles.near = {
                        center: $scope.map[position.y][position.x], 
                    };
                    
                    $scope.tiles.far = {};
                    
                    switch (direction) {
                        case 'N':
                            $scope.tiles.far.center = $scope.map[position.y-1][position.x];
                            $scope.tiles.far.left = $scope.map[position.y-1][position.x-1];
                            $scope.tiles.far.right = $scope.map[position.y-1][position.x+1];
                            
                            $scope.tiles.near.left = $scope.map[position.y][position.x-1];
                            $scope.tiles.near.right = $scope.map[position.y][position.x+1];
                            break;
                            
                        case 'S':
                            $scope.tiles.far.center = $scope.map[position.y+1][position.x];
                            $scope.tiles.far.left = $scope.map[position.y+1][position.x+1];
                            $scope.tiles.far.right = $scope.map[position.y+1][position.x-1];
                            
                            $scope.tiles.near.left = $scope.map[position.y][position.x+1];
                            $scope.tiles.near.right = $scope.map[position.y][position.x-1];
                            break;
                            
                        case 'E':
                            $scope.tiles.far.center = $scope.map[position.y][position.x+1];
                            $scope.tiles.far.left = $scope.map[position.y-1][position.x+1];
                            $scope.tiles.far.right = $scope.map[position.y+1][position.x+1];
                            
                            $scope.tiles.near.left = $scope.map[position.y-1][position.x];
                            $scope.tiles.near.right = $scope.map[position.y+1][position.x];
                            break;
                            
                        case 'W':
                            $scope.tiles.far.center = $scope.map[position.y][position.x-1];
                            $scope.tiles.far.left = $scope.map[position.y+1][position.x-1];
                            $scope.tiles.far.right = $scope.map[position.y-1][position.x-1];
                            
                            console.log(position.y+1, position.x, $scope.map[position.y+1][position.x])
                            console.log(position.y-1, position.x, $scope.map[position.y-1][position.x])
                            $scope.tiles.near.left = $scope.map[position.y+1][position.x];
                            $scope.tiles.near.right = $scope.map[position.y-1][position.x];
                            break;
                    }
                    
                    console.log($scope.tiles, $scope.position)
                    
                    if (position.x <= MAX_MAP_SIZE.X && position.y <= MAX_MAP_SIZE.Y &&
                        position.x >= 0 && position.y >= 0) {   
                        $scope.map[position.oy][position.ox].status= 1;  
                        $scope.map[position.y][position.x].status = 2;
                          
                        
                        $scope.position.ox = $scope.position.x;
                        $scope.position.oy = $scope.position.y;
                    }else{
                        $scope.position.x = $scope.position.ox;
                        $scope.position.y = $scope.position.oy;                     
                    }
                }, true);
                
                $scope.$watch('direction.number', function () {
                    $scope.direction.letter = DIRECTIONS[$scope.direction.number];
                    console.log($scope.direction.letter);
                });
                
                $scope.move = function () {
                    var direction = $scope.direction.letter;
                    switch (direction) {
                        case 'N':
                            $scope.position.y -= 1;
                            break;
                        case 'S':
                            $scope.position.y += 1;
                            break;
                        case 'E':
                            $scope.position.x += 1;
                            break;
                        case 'W':
                            $scope.position.x -= 1;  
                            break;
                    }
                };
                
                // Movement controls
                key('up', function(){
                    apply($scope, function () {
                        $scope.move();
                    });
                });
                
                key('left', function(){
                    apply($scope, function () {
                        $scope.direction.number = $scope.direction.number > 0? ($scope.direction.number-1) % 4 : 3;
                    });
                });
                
                key('right', function(){
                    apply($scope, function () {
                        $scope.direction.number = ($scope.direction.number+1) % 4;
                    });
                });
                
                // Item user controls
                key('z', function(){
                    apply($scope, function () {
                        $scope.text = "Use item 1.";
                    });
                });
                
                key('x', function(){
                    apply($scope, function () {
                        $scope.text = "Use item 2.";
                    });
                });
                
                key('c', function(){
                    apply($scope, function () {
                        $scope.text = "Use item 3.";
                    });
                });
                
                // Item describe controls
                key('shift + z', function(){
                    apply($scope, function () {
                        $scope.text = "This is an axe, used for chopping and the like";
                    });
                });
                
                key('shift + x', function(){
                    apply($scope, function () {
                        $scope.text = "This is a crown, makes you look royal, eh?";
                    });
                });
                
                key('shift + c', function(){
                    apply($scope, function () {
                        $scope.text = "Nothing in slot \"C\"";
                    });
                });
            });
            
            Game.directive('letter', [function () {
                return {
                    link: function (scope, elem, attrs, ctrl) {
                        var width = attrs.large? 16:8;
                        attrs.$observe('letter', function () {
                            var letters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz#%&@$.,!?:;'\"()[]*/\\+-<=> ";
                            var letterPosition = -letters.indexOf(attrs.letter)*width;
                            elem.css({
                                "background-position": letterPosition + "px 0px",
                            });
                        });
                    },
                    restrict: 'A'
                };
            }]);
            
            Game.directive('phrase', [function () {
                return {
                    template: [
                        '<div class="phrase-line" ng-repeat="line in lines track by $index">',
                        '<div class="phrase-letter"',
                        'ng-repeat="letter in line track by $index"',
                        'letter="{{letter}}"></div>',
                        '</div>',
                    ].join('\n'),
                    link: function (scope, elem, attrs, ctrl) {
                        attrs.$observe('phrase', function () {
                            var MAX_LINE_LENGTH = 24;
                            var phrase = attrs.phrase;
                            var words = phrase.split(' ');
                            var lines = [""];
                            
                            angular.forEach(words, function (word) {
                                var line = lines[lines.length-1] || "";
                                if (line.length + word.length <= MAX_LINE_LENGTH) {
                                    line += word + " ";   
                                    lines[lines.length-1] = line;
                                }else{
                                    lines.push(word + " ");
                                }
                            });
                        
                            scope.lines = lines;
                        });
                    },
                    restrict: 'A'
                };
            }]);
            
            var apply = function ($scope, func) {
                if (!$scope.$$phase) {
                    $scope.$apply(func);
                }else{
                    func();  
                }
            }
        </script>
        <link rel="stylesheet" type="text/css" href="game.css">
    </head>
    <body>
        <div class="game" ng-app="Game" ng-controller="Gameplay">
            <div class="graphics">
                <div class="wall-near left" style="background-position: -{{((tiles.near.center.type-1)*112)}}px 0px;" ng-show="!tiles.near.left.type"></div>
                <div class="wall-near left path" style="background-position: -{{((tiles.near.left.type-1)*56)}}px 0px;" ng-show="tiles.near.left.type"></div>
                
                <div class="wall-near right" style="background-position: -{{((tiles.near.center.type)*112)-56}}px 0px;" ng-show="!tiles.near.right.type"></div>
                <div class="wall-near right path" style="background-position: -{{(tiles.near.right.type-1)*56}}px 0px;" ng-show="tiles.near.right.type"></div>
                                
                <div class="wall-far left" style="background-position: -{{(tiles.far.center.type-1)*56}}px 0px;" ng-show="!tiles.far.left.type"></div>
                <div class="wall-far left path" style="background-position: -{{(tiles.far.left.type-1)*28}}px 0px;" ng-show="tiles.far.left.type"></div>

                <div class="wall-far right" style="background-position: -{{((tiles.far.center.type)*56)-28}}px 0px;" ng-show="!tiles.far.right.type"></div>
                <div class="wall-far right path" style="background-position: -{{(tiles.far.right.type-1)*28}}px 0px;" ng-show="tiles.far.right.type"></div>
                <!--<div class="encounter"></div>-->
            </div>
            <div class="text" phrase="{{text}}"></div>
            <div class="map">
                <div class="map-row" ng-repeat="row in map track by $index">
                    <div class="map-tile" ng-repeat="tile in row track by $index" ng-class="{visited: tile.status==1, current: tile.status==2}"></div>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="item" style="background-position: -860px 0px;"></div>
                    <div letter="=" class="letter big" large="true"></div>
                    <div letter="{{stats.health}}" class="letter big" large="true"></div>
                </div> 
                <div class="stat">
                    <div class="item" style="background-position: -32px 0px;"></div>
                    <div letter="=" class="letter big" large="true"></div>
                    <div letter="{{stats.attack}}" class="letter big" large="true"></div>
                </div>      
                <div class="stat">
                    <div class="item" style="background-position: -256px 0px;"></div>
                    <div letter="=" class="letter big" large="true"></div>
                    <div letter="{{stats.defense}}" class="letter big" large="true"></div>
                </div> 
            </div>
            <div class="items">
                <div class="item-slot" style="background-position: -66px 0px;"></div>
                <div class="item-slot" style="background-position: -798px 0px;"></div>
                <div class="item-slot"></div>
            </div>
        </div>
    </body>
</html>
